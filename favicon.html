<!--meta tags, semantic and non semantic, favicon   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Hidden tags inside <head> that provide metadata like description, 
        keywords, charset, or mobile settings. -->
        <!-- search engine optimization -->
    <meta charset="UTF-8">
    <meta name="Author" content="rajesh">
    <meta name="description" content="10000 codes coaching center">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 10k coders</title>
    <!-- Absolute path -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3m1BRZb46pZ-YbxbKnX0zQbcqTffSy_L6MqqZOmmDq_T_z60QKSGFb8tIUsMO9FfLh2E&usqp=CAU">
    <!-- <link rel="icon" href="faviconimg.png" type="image/png"> -->
     <!-- relative path current file location -->
 </head>
<body>
   <!-- Semantic Structure -->
    <!-- Tags that clearly describe the meaning and 
     role of the content inside them (e.g., <header>, <article>). -->
<article>
  <header>
    <h2>HTML Tutorial</h2>
  </header>
  <section>
    <p>This article explains semantic tags in HTML5.</p>
  </section>
  <footer>
    <p>Author: Rajesh</p>
  </footer>
</article>
<!--  Explanation:
<article> – Semantic tag for self-contained content (like a blog post).

<header> – Semantic; represents the intro section (title, nav, etc.).

<section> – Groups related content; clearly defines structure.

<footer> – Represents the ending part of the article (author, date, etc.).

✅ These tags tell browsers, screen readers, and developers what the content means, not just how it looks. -->




<!-- Non-Semantic Structure -->
<div class="article">
  <div class="header">
    <h2>HTML Tutorial</h2>
  </div>
  <div class="content">
    <p>This article explains semantic tags in HTML5.</p>
  </div>
  <div class="footer">
    <p>Author: Rajesh</p>
  </div>
</div>

<!-- Explanation:
tags are <div> — they have no meaning unless you read the class names.

Good for styling, but not SEO-friendly or accessible. -->
<!-- Semantic tags give structure and meaning to HTML. 
 Tags like <header>, <article>, <section>, and <footer> help both humans and machines understand content better. 
   
Non-semantic tags like <div> and <span> are used for layout but do not describe their content. -->

</body>
</html>
